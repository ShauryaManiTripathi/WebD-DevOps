        .note {

        }
    </style>
  </head>
  <body>
    <script>
      function addNote() {
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        if(title === "" || description === "") {
          alert("Please fill in both fields.");
          return;
        }
        const note = {
          title: title,
          description: description,
        };
        console.log(note);
        const NoteContruct = `
          <div class="note">
            <h3>${note.title}</h3>
            <p>${note.description}</p>
            <button onclick="deleteNote(this)">Mark As Done</button>
          </div>
        `;
        // const outerDiv = document.createElement("div"); // not in DOM yet
        // outerDiv.className = "note";
        // let titleDiv = document.createElement("h3");
        // titleDiv.innerHTML = note.title;
        // let descriptionDiv = document.createElement("p");
        // descriptionDiv.innerHTML = note.description;
        // let button = document.createElement("button");
        // button.innerHTML = "Mark As Done";
        // button.onclick = function() {
        //   deleteNote(button);
        // };
        // outerDiv.appendChild(titleDiv);
        // outerDiv.appendChild(descriptionDiv);
        // outerDiv.appendChild(button);
        // const notesContainer = document.getElementById("notesContainer");
        // notesContainer.appendChild(outerDiv);
        // THis can be in createNoteChild function
        const notesContainer = document.getElementById("notesContainer");
        notesContainer.innerHTML += NoteContruct;
        document.getElementById("title").value = "";
        document.getElementById("description").value = "";
      }
        function deleteNote(button) {
            const note = button.parentElement;
            note.remove();
        }
    </script>
    <div>
      <input type="text" placeholder="title" id="title" />
      <br />
      <input type="text" placeholder="description" id="description" />
      <br />
      <button onclick="addNote()" id="b">Add Note</button>
    </div>
    <div id="notesContainer">

    </div>
